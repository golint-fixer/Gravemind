language: go

before_script:
  - go get github.com/kisielk/errcheck
  - go get github.com/golang/lint/golint

script:
  - go vet ./...
  - errcheck -blank ./...
  - golint ./...
  - go test -race ./...
  - go build -tags 'netgo' -o build/ingest ./ingest
  - go build -tags 'netgo' -o build/brain ./brain
  - go build -tags 'netgo' -o build/outgest ./outgest

before_deploy:
  - mkdir -p deploy
  - tar -zcvf deploy/build.tgz build/

deploy:
  - provider: s3
    access_key_id: AKIAJFXWRN7XUSXYHERA
    secret_access_key: &1
      secure: 
    local_dir: deploy
    skip_cleanup: true
    on: &2
      repo: Fugiman/TyrantBot
      branch: master
    bucket: tyrantbot
  - provider: codedeploy
    access_key_id: AKIAJFXWRN7XUSXYHERA
    secret_access_key: *1
    bucket: tyrantbot
    key: build.tgz
    bundle_type: tgz
    application: TyrantBot
    deployment_group: Production
    on: *2
